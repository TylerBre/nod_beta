<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">function Checker (m) {

    // User defined function for checking the validity of the input
    if (!!(m &amp;&amp; m.constructor &amp;&amp; m.call &amp;&amp; m.apply)) {
        return m;
    }


    if (m instanceof RegExp) {
        return function (value) {
            return m.test(value);
        };
    }

    var tmp  = m.split(&#039;:&#039;),
        type = tmp[0],
        arg  = tmp[1],
        sec  = tmp[2];


    if (type === &#039;same-as&#039; &amp;&amp; $(arg).length !== 1) {
        throw new Error(&#039;same-as selector must target one and only one element&#039;);
    }


    switch( type ){

        case &#039;presence&#039;:
        case &#039;one-of&#039;:
            return function (value) {
                return !!value;
            };

        case &#039;empty&#039;:
            return function (value) {
                return value.length === 0 || !!(void 0);
            };

        case &#039;exact&#039;:
            return function (value) {
                return value === arg;
            };

        case &#039;not&#039;:
            return function (value) {
                return value !== arg;
            };

        case &#039;same-as&#039;:
            return function (value) {
                return value === $(arg).val();
            };

        case &#039;min-length&#039;:
            return function (value) {
                return value.length &gt;= +arg;
            };

        case &#039;max-length&#039;:
            return function (value) {
                return value.length &lt;= +arg;
            };

        case &#039;exact-length&#039;:
            return function (value) {
                return value.length === +arg;
            };

        case &#039;between&#039;:
            return function (value) {
                return value.length &gt;= +arg &amp;&amp; value.length &lt;= +sec;
            };

        case &#039;integer&#039;:
            return function (value) {
                return (/^\s*\d+\s*$/).test(value);
            };

        case &#039;min-num&#039;:
            return function (value) {
                return +value &gt;= +arg;
            };

        case &#039;max-num&#039;:
            return function (value) {
                return +value &lt;= +arg;
            };

        case &#039;between-num&#039;:
            return function (value) {
                return +value &gt;= +arg &amp;&amp; +value &lt;= +sec;
            };

        case &#039;float&#039;:
            return function (value) {
                return (/^[-+]?[0-9]+(\.[0-9]+)?$/).test(value);
            };

        case &#039;email&#039;:
            return function (value) {
                var RFC822 = (/^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$/);
                return RFC822.test(value);
            };

        default:
            throw new Error(&#039;I don\&#039;t know how to check for: &#039; + type);

    }

}</textarea>
